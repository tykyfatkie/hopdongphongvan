<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mức Lương Mong Muốn</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        .slider-container {
            position: relative;
            width: 80%;
            margin: 2rem 0;
        }

        .slider {
            width: 100%;
            cursor: pointer;
        }

        .pen {
            position: absolute;
            top: -30px;
            right: 0;
            font-size: 24px;
            transition: right 0.3s ease;
        }

        .contract {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .contract-icon {
            font-size: 1.5rem;
            color: #28a745;
        }

        .signed {
            color: #28a745;
            font-weight: bold;
            display: none;
        }

        .salary-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">Ứng tuyển việc làm</h1>
        <p>Vui lòng đề xuất mức lương mong muốn</p>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="50" class="slider" id="salarySlider">
            <div class="pen" id="pen">✒️</div>
        </div>
        <div class="contract">
            <i class="fas fa-file-contract contract-icon" id="contractIcon"></i> <!-- Icon hợp đồng -->
            <p>Hộp đồng - <span id="contractStatus">Chưa được ký</span></p>
        </div>
        <p class="signed" id="signedText">Hợp đồng đã được ký</p>
        <p class="salary-value">Mức lương mong muốn: <span id="salaryValue">5,439,900đ</span></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        if (name) {
            document.getElementById('pageTitle').textContent += ` - ${name}`;
        }

        const slider = document.getElementById('salarySlider');
        const pen = document.getElementById('pen');
        const salaryValue = document.getElementById('salaryValue');
        const contractStatus = document.getElementById('contractStatus');
        const signedText = document.getElementById('signedText');
        const contractIcon = document.getElementById('contractIcon');

        slider.oninput = function() {
            const value = this.value;
            const penPosition = (100 - value) * (slider.offsetWidth / 100);
            pen.style.right = `${penPosition}px`;

            const salary = 4800000 + (value * 35550);
            salaryValue.textContent = `${salary.toLocaleString()}đ`;

            if (value < 10) {
                contractStatus.textContent = "Đã được ký";
                signedText.style.display = "block";
                contractIcon.style.color = "#28a745"; // Đổi màu icon hợp đồng
            } else {
                contractStatus.textContent = "Chưa được ký";
                signedText.style.display = "none";
                contractIcon.style.color = "#6c757d"; // Đổi màu icon hợp đồng
            }
        };
    </script>
</body>
</html>
