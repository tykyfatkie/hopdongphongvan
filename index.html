<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Tên</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .icon {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-user"></i> <!-- Icon người dùng -->
        </div>
        <h1>Nhập Tên Người Phỏng Vấn</h1>
        <h4 style="color: #006eff;">Người phỏng vấn: Nguyễn Tăng Tài Phát</h4>
        <input type="text" id="interviewerName" placeholder="Nhập tên của bạn">
        <button onclick="goToSalaryPage()">Chuyển đến Trang Mức Lương</button>
    </div>

    <script>
        function goToSalaryPage() {
            const name = document.getElementById('interviewerName').value;
            if (name.trim() !== "") {
                window.location.href = `salary.html?name=${encodeURIComponent(name)}`;
            } else {
                alert("Vui lòng nhập tên của bạn!");
            }
        }
    </script>
</body>
</html>
