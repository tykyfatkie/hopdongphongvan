<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Giới Tính</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        .icon {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 1rem;
        }

        .gender-selection {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .gender-selection label {
            font-size: 1.2rem;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            margin-top: 1rem;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            display: none;
            text-align: left;
        }

        .error-message p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-user"></i> <!-- Icon người dùng -->
        </div>
        <h1>Chọn Giới Tính</h1>
        <p id="nameDisplay"></p>
        <div class="gender-selection">
            <label><input type="radio" name="gender" value="male"> Nam</label>
            <label><input type="radio" name="gender" value="female"> Nữ</label>
            <label><input type="radio" name="gender" value="other"> Khác</label>
        </div>
        <div class="error-message" id="errorMessage">
            <p id="errorText"></p>
        </div>
        <button onclick="goToSalaryPage()">Tiếp tục</button>
    </div>

    <script>
        // Lấy tên từ URL và hiển thị nó
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        if (name) {
            document.getElementById('nameDisplay').innerText = `Chào bạn, ${name}! Hãy chọn giới tính của bạn.`;
        }

        let selectedGender = localStorage.getItem('selectedGender');
        
        function goToSalaryPage() {
    const selectedOption = document.querySelector('input[name="gender"]:checked');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    if (selectedOption) {
        const gender = selectedOption.value;

        if (selectedGender && (gender === 'male' || gender === 'female') && selectedGender === gender) {
            errorText.textContent = `Đã có người chọn giới tính ${gender === 'male' ? 'Nam' : 'Nữ'} rồi, vui lòng chọn giới tính khác!`;
            errorMessage.style.display = 'block';
        } else if (gender === 'other') {
            // Chỉ lưu vào localStorage khi chọn "Other"
            localStorage.setItem('selectedGender', gender);
            errorMessage.style.display = 'none';
            window.location.href = 'salary.html'; // Chuyển trang
        } else {
            errorMessage.style.display = 'none';
            alert('Bạn đã chọn giới tính thành công!');
        }
    } else {
        alert("Vui lòng chọn giới tính!");
    }
}
    </script>
</body>
</html>
