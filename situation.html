<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Hoàn Cảnh Gia Đình</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        :root {
            --primary-color: #4361ee;
            --primary-light: #7b99f2;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --success-color: #4ade80;
            --warning-color: #fb8500;
            --danger-color: #ef476f;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('./background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--dark-color);
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
        }

        .icon-container {
            background-color: rgba(67, 97, 238, 0.1);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            border: 2px solid var(--primary-light);
        }

        .icon {
            font-size: 2.2rem;
            color: var(--primary-color);
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-weight: 700;
            font-size: 1.6rem;
        }

        h4 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 500;
            font-size: 1rem;
        }

        .input-group {
            position: relative;
            margin: 1.5rem 0;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            font-size: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .input-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
            pointer-events: none;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 1rem;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.25);
            font-family: 'Roboto', sans-serif;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.35);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(67, 97, 238, 0.25);
        }

        .btn i {
            margin-left: 8px;
        }

        .animated {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container animated">
        <div class="icon-container">
            <i class="fas fa-home icon"></i>
        </div>
        <h1>Nhập Hoàn Cảnh</h1>
        <h4>Vui lòng chọn hoàn cảnh của bạn</h4>
        
        <div class="input-group">
            <select id="familySituation">
                <option value="" disabled selected>-- Chọn hoàn cảnh của bạn --</option>
                <option value="Nghèo">Nghèo</option>
                <option value="Giàu">Rất Nghèo</option>
                <option value="Trung">Không có tiền</option>
            </select>
            <i class="fas fa-chevron-down input-icon"></i>
        </div>
        <p class="error-message" id="errorMessage">Vui lòng chọn hoàn cảnh của bạn!</p>
        
        <button class="btn" onclick="goToSalaryPage()">
            Tiếp tục <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectField = document.getElementById('familySituation');
            const errorMessage = document.getElementById('errorMessage');
            
            // Focus on select field when page loads
            selectField.focus();
            
            // Add event listener for Enter key
            selectField.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    goToSalaryPage();
                }
            });
            
            // Hide error message when user selects an option
            selectField.addEventListener('change', function() {
                errorMessage.style.display = 'none';
            });
        });

        function goToSalaryPage() {
            const situation = document.getElementById('familySituation').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (situation.trim() !== "") {
                // Lưu hoàn cảnh gia đình vào localStorage
                localStorage.setItem('familySituation', situation);
                
                // Chuyển sang trang Salary.html
                window.location.href = 'Salary.html';
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('familySituation').focus();
            }
        }
    </script>
</body>
</html>
