<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàn Thành</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        :root {
            --primary-color: #4361ee;
            --primary-light: #7b99f2;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --success-color: #4ade80;
            --warning-color: #fb8500;
            --danger-color: #ef476f;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('./background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--dark-color);
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.493);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px); /* Hiệu ứng làm mờ */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Viền mờ để tăng hiệu ứng thủy tinh */
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
        }

        .icon-container {
            background-color: rgba(67, 97, 238, 0.1);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            border: 2px solid var(--primary-light);
        }

        .icon {
            font-size: 2.2rem;
            color: var(--primary-color);
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-weight: 700;
            font-size: 1.6rem;
        }

        h4 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 500;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 1rem;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.25);
            font-family: 'Roboto', sans-serif;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.35);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(67, 97, 238, 0.25);
        }

        .btn i {
            margin-left: 8px;
        }

        .success-message {
            color: var(--success-color);
            font-weight: 600;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <i class="fas fa-check-circle icon"></i>
        </div>
        <h1>Hoàn Thành</h1>
        <h4>Quá trình của bạn đã hoàn thành thành công!</h4>
        <div class="success-message">
            Bạn đã hoàn thành tất cả các bước.
        </div>
        <button class="btn" onclick="goToHomePage()">
            Quay lại trang chính <i class="fas fa-home"></i>
        </button>
    </div>

    <script>
        function goToHomePage() {
            // Chuyển hướng về trang chính hoặc trang bạn muốn
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
